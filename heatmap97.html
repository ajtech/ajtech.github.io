<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Bay Area Peaks</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
</head>
<body>
  <div id='map'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWp0ZWNoIiwiYSI6ImNpcW9kNmk0MzAxamFnbmpmYXI1aDB2ODkifQ.uqzMJErYGsvAA6NXYZEy-g';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ajtech/cjax7amyg2s1j2spig1lrthfd',
      center: [-121.9988, 37.2926],
      zoom: 9
    });

   map.on('load', function() {

  map.addSource('peak', {
    type: 'geojson',
    data: '/peak.geojson'
  });
  map.addLayer({
  id: 'trees-heat',
  type: 'heatmap',
  source: 'peak',
  maxzoom: 15,
  paint: {
    // increase weight as diameter breast height increases
    'heatmap-weight': {
      property: 'ele',
      type: 'exponential',
      stops: [
        [1, 0],
        [1000, 1]
      ]
    },
    // increase intensity as zoom level increases
    'heatmap-intensity': {
      stops: [
        [11, 2],
        [15, 5]
      ]
    },
    // assign color values be applied to points depending on their density
    'heatmap-color': [
      'interpolate',
      ['linear'],
      ['heatmap-density'],
      0, 'rgba(236,222,239,0)',
      0.2, 'rgb(208,209,230)',
      0.4, 'rgb(166,189,219)',
      0.6, 'rgb(103,169,207)',
      0.8, 'rgb(28,144,153)'
    ],
    // increase radius as zoom increases
    'heatmap-radius': {
      stops: [
        [11, 20],
        [15, 35]
      ]
    },
    // decrease opacity to transition into the circle layer
    'heatmap-opacity': {
      default: 1,
      stops: [
        [13, 1],
        [14, 0]
      ]
    },
  }
}, 'waterway-label');

  map.addLayer({
  id: 'trees-point',
  type: 'circle',
  source: 'peak',
  minzoom: 14,
  paint: {
    // increase the radius of the circle as the zoom level and dbh value increases
    'circle-radius': {
      property: 'ele',
      type: 'exponential',
      stops: [
        [{ zoom: 14, value: 1 }, 5],
        [{ zoom: 14, value: 1000 }, 10],
        [{ zoom: 22, value: 1 }, 20],
        [{ zoom: 22, value: 62 }, 50],
      ]
    },
    'circle-color': {
      property: 'ele',
      type: 'exponential',
      stops: [
        [0, 'rgba(236,222,239,0)'],
        [100, 'rgb(236,222,239)'],
        [200, 'rgb(208,209,230)'],
        [300, 'rgb(166,189,219)'],
        [400, 'rgb(103,169,207)'],
        [500, 'rgb(28,144,153)'],
        [600, 'rgb(1,108,89)']
      ]
    },
    'circle-stroke-color': 'white',
    'circle-stroke-width': 1,
    'circle-opacity': {
      stops: [
        [13, 0],
        [14, 1]
      ]
    }
  }
}, 'waterway-label');
       
       map.on('click', 'trees-point', function(e) {
  new mapboxgl.Popup()
    .setLngLat(e.features[0].geometry.coordinates)
    .setHTML('<b>Elevation:</b> ' + e.features[0].properties.ele)
    .addTo(map);
});

        // Center the map on the coordinates of any clicked symbol from the 'symbols' layer.
    map.on('click', 'trees-point', function (e) {
        map.flyTo({center: e.features[0].geometry.coordinates});
    });

    // Change the cursor to a pointer when the it enters a feature in the 'symbols' layer.
    map.on('mouseenter', 'trees-point', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'trees-point', function () {
        map.getCanvas().style.cursor = '';
    });

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());       
       
});

  </script>
</body>
</html>
